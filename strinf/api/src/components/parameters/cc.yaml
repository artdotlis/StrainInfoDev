description: Placeholder for a culture collection acronym
name: cc
in: path
required: true
schema:
    type: array
    minItems: 1
    items:
        type: string
        minLength: 3
        pattern: '[a-zA-Z0-9_\-\\/:.,;#+* ]{3,}$'
    example: [DSMZ, CCUG]
style: simple
explode: false
