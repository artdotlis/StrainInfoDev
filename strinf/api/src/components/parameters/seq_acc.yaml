description: Placeholder for a sequence accession number
name: seq_acc
in: path
required: true
schema:
    type: array
    minItems: 1
    items:
        type: string
        minLength: 6
        maxLength: 30
        pattern: "^([A-Z]\\d{5}|[A-Z]{2}\\d{6}|[A-Z]{2}\\d{8}\
            |[A-Z]{4}\\d{2}\\d{6,}|[A-Z]{6}\\d{2}\\d{7,}\
            |[A-Z]{5}\\d{7}\
            |(?:AC_|NC_|NG_|NT_|NW_|NZ_|NM_|NR_|XM_|XR_)\\d+\
            |(GCA_|GCF_)\\d+)$"
    example: [AJ519476, AB595134]
style: simple
explode: false
