type: object
properties:
    deposition:
        type: object
        properties:
            designation:
                type: string
                minLength: 1
            origin:
                type: integer
                minimum: 1
                examples: [2]
            year:
                type: integer
                minimum: 1000
                maximum: 9999
                examples: [2023]
            depositor:
                type: array
                items:
                    type: object
                    allOf:
                        - $ref: '../str_cul/entity.yaml'
                    properties:
                        contributor:
                            type: boolean
